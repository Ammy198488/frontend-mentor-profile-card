<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profilecard.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="main">
        
        <div class="container">
            <div class="upper-container"></div>
            <div class="img"><img src="image-victor.jpg" alt=""></div>
            <div class="card-body">
                <h2 class="name">Victor Crest <span class="age">26</span></h2>
                <h3 class="city">London</h3>
                <div class="activity">
                    <h4>80k <span class="one">Followers</span></h4>
                    <h4>803k <span class="one">Likes</span></h4>
                    <h4>1.5k <span class="one">Photos</span></h4>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
